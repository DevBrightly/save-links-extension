<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
</head>

<style>
  * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: rgb(213, 213, 241);
    color: black;
    font-size: 16px;
    padding: 16px;
    margin: 16px;
    min-width: 500px;
  }

  main {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    align-items: flex-start;
    gap: 12px;
  }

  .heading {
    font-size: x-large;
  }


  button {
    padding: 8px 12px;
    background-color: rgb(47, 113, 255);
    border: 1px white solid;
    color: rgb(0, 0, 0);
    font-weight: 700;
  }

  button:last-child {
    background: transparent;
    border: 1px rgb(47, 113, 255) solid;
    color: rgb(47, 113, 255);
  }

  .btn {
    display: flex;
    gap: 8px;
  }

  input {
    width: 100%;
    background-color: rgb(207, 226, 250);
    height: 40px;
    padding: 8px;
  }

  /* Modal styles */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    animation: fadeIn 0.3s ease-in;
  }

  .modal-overlay.active {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    min-width: 300px;
    max-width: 400px;
    animation: slideIn 0.3s ease-out;
  }

  .modal-header {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 16px;
    color: rgb(47, 113, 255);
  }

  .modal-body {
    margin-bottom: 24px;
    line-height: 1.5;
  }

  .modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
  }

  .modal-buttons button {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: 600;
  }

  .modal-confirm {
    background-color: rgb(220, 53, 69);
    border: 1px solid rgb(220, 53, 69);
    color: white !important;
  }

  .modal-confirm:hover {
    background-color: rgb(200, 35, 51);
  }

  .modal-cancel {
    background-color: transparent;
    border: 1px solid rgb(108, 117, 125);
    color: rgb(108, 117, 125) !important;
  }

  .modal-cancel:hover {
    background-color: rgb(248, 249, 250);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

</style>
<body>
  <main>
    <input id="input-el" type="text">
    <div class="btn">
      <button id="input-btn">Save</button>
      <button id="delete-btn">Delete All</button>
    </div>
    <ul></ul>
  </main>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">Confirm Deletion</div>
      <div class="modal-body">
        Are you sure you want to delete all saved links? This action cannot be undone.
      </div>
      <div class="modal-buttons">
        <button id="modal-cancel" class="modal-cancel">Cancel</button>
        <button id="modal-confirm" class="modal-confirm">Delete All</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
