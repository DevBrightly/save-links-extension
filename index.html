<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
</head>

<style>
  * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: rgb(213, 213, 241);
    color: black;
    font-size: 16px;
    padding: 16px;
    margin: 16px;
    min-width: 500px;
  }

  main {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    align-items: flex-start;
    gap: 12px;
  }

  .heading {
    font-size: x-large;
  }


  button {
    padding: 8px 12px;
    background-color: rgb(47, 113, 255);
    border: 1px white solid;
    color: rgb(0, 0, 0);
    font-weight: 700;
  }

  input {
    width: 100%;
    background-color: rgb(207, 226, 250);
    height: 40px;
    padding: 8px;
  }

</style>
<body>
  <main>
    <input id="input-el" type="text">
    <button id="input-btn">Save</button>
    <ul></ul>
  </main>

  <script src="./index.js"></script>

</html>
